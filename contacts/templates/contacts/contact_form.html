{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section style="background-color: #eee;">
    <div class="container py-5 ">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Update</a></li>
            </ol>
          </nav>
        </div>
      </div>
    <div class="content-section row d-flex justify-content-center">
        <form method="POST" enctype="multipart/form-data">
          <p class="text-muted">Fields marked by asterisk are required!</p>
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit" style="width:100%;" >Submit</button>
            {% csrf_token %}
        </form>
    </div>
</div>
</section>
{% endblock content %}
